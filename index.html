<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um formulário com validação</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="duvida">
        <h1 class="duvida title">FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
        <p class="duvida texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
            contato em menos de 24h.</p>
    </div>

    <div class="formulario">
        <form action="/enviar" method="post" class="forms" id="formularioContato">
            <div class="grupoFormulario">
                <input type="text" id="nome" name="nome" placeholder="Nome completo *" class="box nome">
                <span class="error-message">Campo obrigatório</span>
            </div>
            
            <div class="grupoFormulario">
                <input type="email" id="email" name="email" placeholder="Email *" class="box email">
                <span class="error-message">Campo obrigatório</span>
            </div>

            <div class="grupoFormulario">
                <input type="number" id="telefone" name="numero" placeholder="Telefone *" class="box telefone">
                <span class="error-message">Campo obrigatório</span>
            </div>

            <div class="grupoFormulario">
                <input id="mensagem" name="mensagem" placeholder="Mensagem *" class="box mensagem">
                <span class="error-message">Campo obrigatório</span>
            </div>

            <p class="obrigatorio">*campos obrigatórios</p><br>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </div>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
